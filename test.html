<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
		}

		.image {
			width: 200px;
			height: 200px;
			object-fit: cover;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
	</style>
</head>
<body>
	<div class="container"></div>

	<script>
		const imageUrls = [
			'path/to/image1.jpg',
			'path/to/image2.jpg',
			'path/to/image3.jpg',
			'path/to/image4.jpg',
			'path/to/image5.jpg'
		];

		const container = document.querySelector('.container');

		imageUrls.forEach(url => {
			const img = document.createElement('img');
			img.classList.add('image');
			img.src = url;
			container.appendChild(img);
		});
	</script>
</body>
</html>
